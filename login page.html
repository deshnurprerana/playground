<!DOCTYPE html>
<html lang="en">
<head>
    <title>transparent Login format</title>
<meta charset="utf-8"> 
<link rel="stylesheet" type="text/css" href="login.css">    
</head>
    <body>
        <div class="login-box">
            
                <center>
                    <div class="box2">
        
                    <h1>login</h1>
                        <table>
                            <tr>
                                <td>user id</td>
                                <td> <input type="text" name="user id" placeholder="user id" size="50"></td>
                            </tr>
                            <tr>
                                    <td>password</td>
                                    <td> <input type="password" name="password" placeholder="********"size="50"></td>
                                </tr>
                        </table>
                <div class="textbox">

                       <p> <input type="checkbox" name="remember me" ></p>
                    </div>
                        <div class="rememberme">
                         <p>remember me</p>
                        </div>
               
                        <div class="forgotpassword">
                    <p>forgot password?</p>

            <div class="button" >
                <input type="button" value="login">
                </div>
        </div> 
    </center> 
    </div>
    </body>
</html>
