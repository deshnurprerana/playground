<!DOCTYPE html>
<html lang="en">
<head>
    <title>transparent Login format</title>
<meta charset="utf-8"> 
<link rel="stylesheet" type="text/css" href="login.css">    
</head>
    <body>
        <div class="login-box">
            <center>                
                    <div class="box2">
        
                    <h1>login</h1>
                        <table>
                            <tr>
                                <td>user id</td>
                            </tr>
                            <tr>
                                <td> <input type="text" name="user id" placeholder="user id" size="30"></td>
                            </tr>
                            <tr>
                                    <td>password</td>
                            </tr>
                            <tr>
                                    <td> <input type="password" name="password" placeholder="********" size="30"></td>
                                </tr>
                        </table>
                    
                <div class="textbox">

                <input type="checkbox">
                <label>remember me</label>
                </div>
               
                        <div class="forgotpassword">
                    <a href="#">forgot password?</a>
                    <div style="clear: both"></div>

                        </div>
            <div class="button" >
                <input type="button" value="login">
            </div>
        </div>
            </center>
    </div>
    </body>
</html>
